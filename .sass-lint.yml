## http://qiita.com/nezurika/items/4cc858ee9ebd6154dd44#leading-zero (日本語)
## https://github.com/sasstools/sass-lint/tree/develop/docs/rules (英語：本家)

files:
    include: './assets/common/scss/**/*.scss'

options:
    formatter: stylish
    merge-default-rules: false

rules:
    # セレクタの後ろにある「{}」のスタイルのチェック
    brace-style:
        - 1
        - style: 'stroustrup'

    # importするときにファイル名や拡張子をつけるか
    clean-import-paths:
        - 1
        - filename-extension: false
          leading-underscore: false

    # ネストした時に各セレクタの上の行を一行空けるか空けないか
    empty-line-between-blocks:
        - 1
        - allow-single-line-rulesets: false

    # スタイルの記述の前にextendを書く
    extends-before-declarations: 1

    # mixinをよみこむ前にextendを書く
    extends-before-mixins: 1

    # 一番最後に一行いれる
    final-newline:
        - 0
        - include: true

    # セレクタの後ろに続く要素は入れ子にする
    force-element-nesting: 1

    # 関数名のルールの設定
    function-name-format:
        - 1
        - convention: camelcase

    # 16進数で記述するときの長さを指定
    hex-length:
        - 1
        - style: short

    # 16進数を記述するときに大文字か小文字かのチェック
    hex-notation:
        - 1
        - style: lowercase

    # インデントの指定。タブとスペースを混ぜないようにチェック
    indentation: 0

    # 値の数字の1の位が0のときの記述
    leading-zero:
        - 1
        - include: true

    # mixinの名前のルール設定
    mixin-name-format:
        - 1
        - convention: camelcase

    # mixinはスタイルの指定より前に書く
    mixins-before-declarations: 1

    # どれぐらいまでネストできるかを指定する
    nesting-depth:
        - 1
        - max-depth: 3

    # 同じブロック内でのプロパティの重複を許可しない
    no-duplicate-properties: 1

    # 空のルールセットを許可しない
    no-empty-rulesets: 1

    # extendの使用を許可しない
    no-extends: 0

    # !important の使用を許可しない
    no-important: 1

    # 使えない（使用できない）16進数があるときはエラーをだす
    no-invalid-hex: 1

    # 重複セレクタは許可しない
    no-mergeable-selectors: 0

    # 存在しなかったり誤字をしていたりする不明なプロパティのチェック
    no-misspelled-properties: 1

    # タグに属性・クラス・IDセレクタをつけてスタイルを指定しない
    no-qualifying-elements:
        - 1
        - allow-element-with-attribute: false
          allow-element-with-class: false
          allow-element-with-id: false

    # 小数点以下の末尾の0は許可しない
    no-trailing-zero: 1

    #  placeholderの名前のルール設定
    placeholder-name-format:
        - 1
        - convention: camelcase

    # プロパティのショートハンドの設定
    shorthand-values:
        - 1
        - allowed-shorthands:
            - 1
            - 2
            - 3

    # セレクターが2つ以上の時は改行
    single-line-per-selector: 1

    # !の後にスペースを入れない
    space-after-bang:
        - 1
        - include: false

    # コロン:の後にスペースを入れる
    space-after-colon:
        - 1
        - include: true

    # カンマの後にスペースを入れる
    space-after-comma:
        - 1
        - include: true

    # !の前にスペースを入れる
    space-before-bang:
        - 1
        - include: true

    # {の前にスペースを入れる
    space-before-brace:
        - 1
        - include: true

    #()の間にスペースを入れない
    space-between-parens:
        - 1
        - include: false

    # ブロックの最後のスタイルにつくセミコロン「;」の有無
    trailing-semicolon: 1

    # URLはクォーテーションマークで囲む
    url-quotes: 1

    # 変数名のルールの設定
    variable-name-format:
        - 1
        - convention: camelcase

    # 値が「0」のときに単位をつけるか
    zero-unit: 1